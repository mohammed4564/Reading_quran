<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Al-Quran Al-Kareem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>

    <div class="header">Al-Quran-Al-Kareem - القرآن الکریم</div>

    <div class="content">
        <h1>The Everlasting Wisdom of the Quran</h1>

        <!-- <h2>Download and Read Quran</h2> -->
        <table>
            <tr>
                <th>Sl. No.</th>
                <th>Para Name</th>
                <th>Download</th>
            </tr>
            {% for para in paras %}
            <tr>
                <td>{{ loop.index }}</td> <!-- This gives the serial number -->
                <td>{{ para.name }} ({{ para.arabic_name }})</td>
                <td><a href="{{ url_for('download_file', filename=para.file) }}">Download PDF</a></td>
            </tr>
            {% endfor %}

        </table>

        <h2>Audio Recitation</h2>
        <audio controls>
            <source src="{{ url_for('static', filename='Audio/001-al-fatihah.mp3') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="footer"> 
        <p>© 2025 Al-Quran Web App</p>
        <p>Power by Umar Mohammed </p>
    </div>
</body>

</html>
